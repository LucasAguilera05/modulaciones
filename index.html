<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Modulación</title>
  <link rel="stylesheet" href="Styles.css">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Simulador de Modulación</h1>
    </header>

    <div class="input-section">
      <label for="bitsInput">Bits de entrada:</label>
      <input type="text" id="bitsInput" placeholder="Ejemplo: 101101000111">

      <label for="modulationType">Tipo de modulación:</label>
      <select id="modulationType">
        <option value="ASK">ASK</option>
        <option value="PSK">PSK</option>
        <option value="FSK">FSK</option>
        <option value="4PSK">4PSK</option>
        <option value="4QAM">4QAM</option>
        <option value="8QAM">8QAM</option>
      </select>

      <button id="generateSignal">Generar Señal</button>
    </div>
    <div class="form-group">
        <label for="symbolTimeInput">Tiempo de símbolo (s):</label>
        <input type="number" id="symbolTimeInput" class="form-control" placeholder="0.01" step="0.001" min="0.001" />
      </div>
      

    <div id="graphs">
      <div class="chart-container">
        <h2>Señal Modulada</h2>
        <div id="signalChart"></div>
      </div>
    </div>
  </div>

  <script src="Script.js"></script>
</body>
</html>
